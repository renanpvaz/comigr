<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="$ctrl.toggleMenu()" aria-label="Menu">
      <i class="material-icons">menu</i>
    </md-button>
    <img ng-style="{ 'max-width': $ctrl.$mdMedia('xs') ? '50%' : '100%' }"
      class="logo" src="images/logo.png">
    </img>
    <span flex></span>
    <div ng-if="$ctrl.isLoggedIn()">
      <small ng-if="!$ctrl.$mdMedia('xs')">{{ $ctrl.getUserEmail() }}</small>
      <md-menu>
        <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="User">
          <i class="material-icons account-circle">account_circle</i>
        </md-button>
        <md-menu-content>
          <md-menu-item>
            <md-button>
              Sair
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <md-button
      ng-if="!$ctrl.isLoggedIn()"
      ng-click="$ctrl.openLoginDialog(event);"
      aria-label="Login">
      Entrar
    </md-button>
  </div>
</md-toolbar>
