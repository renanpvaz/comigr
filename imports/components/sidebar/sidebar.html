<md-sidenav
  md-component-id="sidebar"
  class="md-sidenav-left"
  md-swipe-left="$ctrl.onSwipeLeft()">
  <md-toolbar class="md-tall md-hue-2">
    <div layout="row" class="md-toolbar-tools-bottom inset">
      <img src="/images/user-avatar.png" class="user-avatar"/>
        <div class="user-info">
          <h5>Nome do usu√°rio</h5>
          <h6>{{ $ctrl.getUserEmail() }}</h6>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <ul>
        <list-item ng-repeat="section in $ctrl.sections">
          <menu-link section="section">
            <a class="md-button md-accent">
              <span>{{ section.name }}</span>
            </a>
            <i class="material-icons md-primary">{{ section.icon }}</i>
            </menu-link>
            <md-divider class="md-accent"></md-divider>
        </list-item>
      </ul>
    </md-content>
</md-sidenav>
