  <md-toolbar ng-class="$ctrl.$mdMedia('xs') ? 'md-whiteframe-5dp' : ''">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="$ctrl.close()">
        <i class="material-icons">arrow_back</i>
      </md-button>
      <h2>Acessar conta</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="$ctrl.close()">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content layout="column" layout-padding layout-align="center center">
    <img flex class="logo-icon" src="images/icon.svg"></img>
    <span flex></span>
    <div layout="row" layout-xs="column">
      <md-input-container>
        <label>E-mail</label>
        <input type="email" ng-model="$ctrl.credentials.email">
      </md-input-container>
      <md-input-container md-no-float>
        <label>Senha</label>
        <input type="password" ng-model="$ctrl.credentials.password">
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" layout-align="center center">
    <md-button ng-click="$ctrl.login()">confirmar</md-button>
  </md-dialog-actions>
