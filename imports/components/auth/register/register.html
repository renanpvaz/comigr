<md-toolbar>
  <div class="md-toolbar-tools"></div>
</md-toolbar>

<md-content layout="row" layout-padding layout-fill  layout-align="center center" layout-align-xs="center start">
  <md-card flex="40" flex-xs="95">
    <md-card-content>
      <h2>Criar uma conta</h2>
      <form name="userRegister">
        <div layout="column">

          <md-input-container flex>
            <label>Name</label>
            <input type="text" md-maxlength="70" ng-model="$ctrl.user.name" required>
          </md-input-container>

          <md-input-container flex>
            <label>Email</label>
            <input type="email" md-maxlength="130" ng-model="$ctrl.user.email" required>
          </md-input-container>

          <md-input-container>
            <label>Senha</label>
            <input type="password" name="password" md-maxlength="30" ng-model="$ctrl.user.password" required>
          </md-input-container>

          <md-input-container>
            <label>Digite a senha novamente</label>
            <input name="passwordRetype"
              type="password"
              ng-pattern="$ctrl.getPattern()"
              ng-model="$ctrl.user.passwordRetype"
              required>

            <div ng-messages="userRegister.passwordRetype.$error" role="alert" multiple>
              <div ng-message="pattern">As senhas n√£o coicidem</div>
            </div>
          </md-input-container>
        </div>

        <md-dialog-actions layout="row" layout-align="center center">
          <md-button ng-click="$ctrl.register()">confirmar</md-button>
        </md-dialog-actions>
      </form>

    </md-card-content>
  </md-card>
</md-content>
