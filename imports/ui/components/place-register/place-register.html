<breadcrumbs
  ng-class=" $ctrl.step > 0 ? 'ml4' : ''"
  crumbs="$ctrl.breadcrumbs"
  on-crumb-click="$ctrl.handleCrumbClick($event)">
</breadcrumbs>
<section class="flex flex-column content-between" ng-class=" $ctrl.step > 0 ? 'register-card' : ''">
  <place-register-position
    ng-cloak
    ng-show="$ctrl.step === 0"
    on-confirm="$ctrl.handleConfirmStep($event)">
  </place-register-position>
  <place-register-type
    ng-show="$ctrl.step === 1"
    address="$ctrl.place.address"
    on-confirm="$ctrl.handleConfirmStep($event)">
  </place-register-type>
  <place-register-info
    ng-show="$ctrl.step === 2"
    type="$ctrl.place.type"
    on-confirm="$ctrl.handleConfirmStep($event)">
  </place-register-info>
  <place-register-confirm
    ng-show="$ctrl.step === 3"
    place="$ctrl.place"
    on-confirm="$ctrl.handleConfirmStep($event)">
  </place-register-confirm>
</section>
