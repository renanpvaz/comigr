<h2 class="breadcrumbs mt0 mx4">
  Seleção de local > Seleção de tipo > <span class="h2">Informações</span>
</h2>

<section class="register-card flex flex-column content-between">

  <div class="flex justify-center px4 mr1">
    <form name="form" class="register-form">

      <div class="form-title">
        <h2>Apresentação</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Dê um nome ao seu espaço
          <input type="text" name="name" ng-model="$ctrl.residence.title" placeholder="Título do anúncio" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Descreva o espaço que você está anunciando
          <textarea type="text" rows="10" ng-model="$ctrl.residence.description" placeholder="Ex.: Localização do imóvel, cômodos da casa, eletrônicos e eletrodomésticos de uso comum, decoração..." required>
        </label>
      </div>

      <div class="form-group">
        <label>Preço mensal
          <input type="number" ng-model="$ctrl.residence.price" placeholder="300.00" required>
        </label>
      </div>

      <div class="form-title">
        <h2>Detalhes</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Que tipo de propriedade você está anunciando?
          <div class="mt2" ng-model="$ctrl.residence.residenceType">
            <div class="cookie"
              ng-class="$ctrl.isResidenceTypeSelected(0)"
              ng-click="$ctrl.setResidenceType(0)">Casa</div>
            <div class="cookie"
              ng-class="$ctrl.isResidenceTypeSelected(1)"
              ng-click="$ctrl.setResidenceType(1)">Apartamento</div>
            <div class="cookie"
              ng-class="$ctrl.isResidenceTypeSelected(2)"
              ng-click="$ctrl.setResidenceType(2)">Outro</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>Que tipo de quarto seus hóspedes terão?
          <div class="mt2" ng-model="$ctrl.residence.bedroomType">
            <div class="cookie"
              ng-class="$ctrl.isBedroomTypeSelected(0)"
              ng-click="$ctrl.setBedroomType(0)">Quarto inteiro</div>
            <div class="cookie"
              ng-class="$ctrl.isBedroomTypeSelected(1)"
              ng-click="$ctrl.setBedroomType(1)">Quarto compartilhado</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          Que comodidades você oferece?
          <div class="mt2" ng-model="$ctrl.residence.amenities">
            <div class="cookie"
              ng-class="$ctrl.isResidenceAmenitiesSelected(0)"
              ng-click="$ctrl.setResidenceAmenities(0)">Wifi</div>
            <div class="cookie"
              ng-class="$ctrl.isResidenceAmenitiesSelected(1)"
              ng-click="$ctrl.setResidenceAmenities(1)">TV a Cabo</div>
            <div class="cookie"
              ng-class="$ctrl.isResidenceAmenitiesSelected(2)"
              ng-click="$ctrl.setResidenceAmenities(2)">Ar condicionado</div>
            <div class="cookie"
              ng-class="$ctrl.isResidenceAmenitiesSelected(3)"
              ng-click="$ctrl.setResidenceAmenities(3)">Ventilador</div>
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          Escreva sobre as regras da casa, se possuir
          <textarea type="text" rows="3" ng-model="$ctrl.residence.rules" placeholder="Ex.: Proibido fumar">
        </label>
      </div>

    </form>
  </div>

  <div class="flex flex-auto justify-between items-end mt4">
    <button class="btn btn-teal-secondary">Voltar</button>
    <button ng-disabled="!form.$valid" class="btn btn-teal-primary">
      Próximo
    </button>
  </div>

</section>
