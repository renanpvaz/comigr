<div class="flex justify-center px4 mr1">
  <form name="form" class="register-form">
    <div class="form-title">
      <h2>Apresentação</h2>
      <div class="flex-auto border-bottom"></div>
    </div>
    <div class="form-group">
      <label>Título
        <input type="text" name="name" ng-model="$ctrl.portugueseClass.name" placeholder="Ex.: Aula de Português Básico para Estrangeiros" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        Descreva a aula que você está ofertando
        <textarea type="text" rows="10" ng-model="$ctrl.portugueseClass.description" placeholder="Descrição da aula" required>
      </label>
    </div>
    <div class="form-group">
      <label>Investimento
        <input type="number" ng-model="$ctrl.portugueseClass.price" placeholder="00.00" required>
        <!--colocar opção para gratuito-->
      </label>
    </div>
    <div class="form-title">
      <h2>Detalhes</h2>
      <div class="flex-auto border-bottom"></div>
    </div>
    <div class="form-group">
      <label>Em que dias a aula ocorre?
        <input type="text" ng-model="$ctrl.portugueseClass.shift" placeholder="Ex.: Sábados" required>
      </label>
    </div>
    <div class="form-group">
      <label>Qual o horário das aulas?
        <input type="text" ng-model="$ctrl.portugueseClass.timetable" placeholder="Ex.: das 07h30 às 11h30" required>
      </label>
    </div>
    <div class="form-title">
      <h2>Contato</h2>
      <div class="flex-auto border-bottom"></div>
    </div>
    <div class="form-group">
      <label>Quem está disponibilizando esta aula?
        <input type="text" ng-model="$ctrl.portugueseClass.provider" placeholder="Nome da instituição ou pessoa disponibilizadora" required>
      </label>
    </div>
    <div class="form-group">
      <label>Telefone para contato
        <input type="text" ng-model="$ctrl.portugueseClass.timetable" placeholder="(00) 00000000" required>
      </label>
    </div>
    <div class="form-group">
      <label>Email para contato
        <input type="text" ng-model="$ctrl.portugueseClass.timetable" placeholder="" required>
      </label>
    </div>
  </form>
</div>
