<h2 class="breadcrumbs mt0 mx4">
  Seleção de local > Seleção de tipo > <span class="h2">Informações</span>
</h2>

<section class="register-card flex flex-column content-between">

  <div class="flex justify-center px4 mr1">
    <form name="form" class="register-form">

      <div class="form-title">
        <h2>Apresentação</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Título
          <input type="text" name="name" ng-model="$ctrl.portugueseClass.title" placeholder="Ex.: Aula de Português Básico para Estrangeiros" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Descrição da aula
          <textarea type="text" rows="10" ng-model="$ctrl.portugueseClass.description" required>
        </label>
      </div>

      <div class="form-group">
        <label>Investimento
          <input type="number" ng-model="$ctrl.portugueseClass.price" required>
          <!--colocar opção para gratuito-->
        </label>
      </div>

      <div class="form-title">
        <h2>Detalhes</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Dias de aula
          <input type="text" ng-model="$ctrl.portugueseClass.shift" placeholder="Ex.: Sábados" required>
        </label>
      </div>

      <div class="form-group">
        <label>Horário das aulas
          <input type="text" ng-model="$ctrl.portugueseClass.timetable" placeholder="Ex.: das 07h30 às 11h30" required>
        </label>
      </div>

    </form>
  </div>

  <div class="flex flex-auto justify-between items-end mt4">
    <button class="btn btn-teal-secondary">Voltar</button>
    <button ng-disabled="!form.$valid" class="btn btn-teal-primary">
      Próximo
    </button>
  </div>

</section>
