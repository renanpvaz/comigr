<md-toolbar>
  <div class="md-toolbar-tools"></div>
</md-toolbar>

<md-content layout="column" layout-padding layout-fill layout-align="start center">

  <md-card flex layout="column">
    <md-card-title flex>
      <md-card-title-media>
        <md-button class="md-icon-button">
          <i class="material-icons">event</i>
        </md-button>
      </md-card-title-media>
      <md-card-title-text>
        <span class="md-headline">Cadastre um evento</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content flex>
      <p>
        Cadastre um evento sobre a temática.
      </p>
    </md-card-content>
  </md-card>

  <md-card flex layout="column">
    <md-card-title flex>
      <md-card-title-media>
        <md-button class="md-icon-button">
          <i class="material-icons">assignment</i>
        </md-button>
      </md-card-title-media>
      <md-card-title-text>
        <span class="md-headline">Informações do evento</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content layout="column" layout-padding flex>
      <form name="$ctrl.form" layout="column">
        <md-input-container flex>
          <label>Nome</label>
          <input type="text" name="name" ng-maxlength="30" ng-model="$ctrl.event.name" required>
          <div ng-messages="$ctrl.form.name.$error" ng-show="$ctrl.form.name.$dirty">
            <div ng-message="maxlength">O nome é muito longo</div>
          </div>
        </md-input-container>
        <span flex></span>
        <md-input-container flex="60">
          <label>Descrição</label>
          <textarea name="description" ng-model="$ctrl.event.description" ng-maxlength="150" rows="3"></textarea>
          <div ng-messages="$ctrl.form.description.$error" ng-show="$ctrl.form.description.$dirty">
            <div ng-message="maxlength">O nome é muito longo</div>
          </div>
        </md-input-container>

        <div layout="row" layout-xs="column">

          <md-input-container flex="50" flex-xs="100">
            <label>Data</label>
            <input name="date"
              ui-mask="99/99/9999"
              ui-options="{ addDefaultPlaceholder: false }"
              ng-model="$ctrl.event.date" required>

            <div ng-messages="$ctrl.form.description.$error" ng-show="$ctrl.form.date.$dirty">
              <div ng-message="maxlength">O nome é muito longo</div>
            </div>
          </md-input-container>

          <div flex layout="row" layout-xs="column">
            <md-input-container flex="70" flex-xs="100">
              <label>Hora</label>
              <input ui-mask="99:99"
                ng-disabled="$ctrl.event.allDay"
                ui-options="{ addDefaultPlaceholder: false }"
                ng-model="$ctrl.event.time"
                ng-required="!$ctrl.event.allDay">
            </md-input-container>

            <md-input-container flex>
              <md-switch ng-model="$ctrl.event.allDay">Dia inteiro</md-switch>
            </md-input-container>
          </div>

        </div>
      </form>
    </md-card-content>
  </md-card>

  <places-register
    flex layout="column"
    layout-align="center center"
    on-confirm="$ctrl.onSelectPlace(place)">
  </places-register>

  <md-toolbar class="toolbar-footer">
    <div class="md-toolbar-tools"></div>
  </md-toolbar>
</md-content>
