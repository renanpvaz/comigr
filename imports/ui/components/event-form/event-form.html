<h2 class="breadcrumbs mt0 mx4">
  Seleção de local > Seleção de tipo > <span class="h2">Informações</span>
</h2>

<section class="register-card flex flex-column content-between">

  <div class="flex justify-center px4 mr1">
    <form name="form" class="register-form">

      <div class="form-title">
        <h2>Apresentação</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Nome do evento
          <input type="text" name="name" ng-model="$ctrl.event.name" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Descrição do evento
          <textarea type="text" rows="10" ng-model="$ctrl.event.description" required>
        </label>
      </div>

      <div class="form-title">
        <h2>Acesso ao evento</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Data
          <input type="date" name="date" ng-model="$ctrl.event.date" required>
        </label>
      </div>

      <div class="form-group">
        <label>Horário de início
          <input type="time" ng-model="$ctrl.event.time" required>
        </label>
      </div>
    </form>
  </div>

  <div class="flex flex-auto justify-between items-end mt4">
    <button class="btn btn-teal-secondary">Voltar</button>
    <button ng-disabled="!form.$valid" class="btn btn-teal-primary">
      Próximo
    </button>
  </div>

</section>
