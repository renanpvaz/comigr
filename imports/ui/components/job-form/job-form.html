<h2 class="breadcrumbs mt0 mx4">
  Seleção de local > Seleção de tipo > <span class="h2">Informações</span>
</h2>

<section class="register-card flex flex-column content-between">

  <div class="flex justify-center px4 mr1">
    <form name="form" class="register-form">

      <div class="form-title">
        <h2>Apresentação</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>Título da vaga
          <input type="text" name="name" ng-model="$ctrl.job.title" placeholder="Ex.: Auxiliar Administrativo" required>
        </label>
      </div>

      <div class="form-group">
        <label>Salário
          <input type="number" ng-model="$ctrl.job.salary" placeholder="880.00" required>
        </label>
      </div>

      <div class="form-group">
        <label>
          Descrição da vaga
          <textarea type="text" rows="10" ng-model="$ctrl.job.description" required>
        </label>
      </div>

      <div class="form-title">
        <h2>Detalhes</h2>
        <div class="flex-auto border-bottom"></div>
      </div>

      <div class="form-group">
        <label>
          Exigências
          <textarea type="text" rows="3" ng-model="$ctrl.job.description" placeholder="Ex.: Ensino Médio Completo" required>
          </label>
        </div>

      <div class="form-group">
        <label>
          Benefícios
          <textarea type="text" rows="3" ng-model="$ctrl.job.description" placeholder="Ex.: VT, VR, Plano de Saúde" required>
        </label>
      </div>

      <div class="form-group">
        <label>Jornada
          <input type="text" ng-model="$ctrl.job.salary" placeholder="Ex.: Jornada Integral" required>
        </label>
      </div>

      <div class="form-group">
        <label>Tipo de contrato
          <div class="cookies" ng-model="$ctrl.job.contractType">
            <button>Efetivo</button>
            <button>Estágio</button>
            <button>Temporário</button>
            <button>Outro</button>
          </div>
        </label>
      </div>

    </form>
  </div>

  <div class="flex flex-auto justify-between items-end mt4">
    <button class="btn btn-teal-secondary">Voltar</button>
    <button ng-disabled="!form.$valid" class="btn btn-teal-primary">
      Próximo
    </button>
  </div>

</section>
