<div class="flex justify-center px4 mr1">
  <form name="form" class="register-form">
    <div class="form-title">
      <h2>Apresentação</h2>
      <div class="flex-auto border-bottom"></div>
    </div>
    <div class="form-group">
      <label>Título da vaga
        <input type="text" name="name" ng-model="$ctrl.job.name" placeholder="Ex.: Auxiliar Administrativo" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        Descreva a vaga que você está anunciando
        <textarea type="text" rows="10" ng-model="$ctrl.job.description" placeholder="Ex.: Atividades a serem executadas, conhecimentos e habilidades requeridas..." required>
      </label>
    </div>
    <div class="form-group">
      <label>Salário ofertado
        <input type="number" ng-model="$ctrl.job.salary" placeholder="880.00" required>
      </label>
    </div>
    <div class="form-group">
      <label>Tipo de contrato
        <div class="mt2" ng-model="$ctrl.job.contractType">
          <cookie-select on-select="$ctrl.handleContractTypeSelection($event)" options="$ctrl.contractTypes"></cookie-select>
        </div>
      </label>
    </div>
    <div class="form-title">
      <h2>Detalhes</h2>
      <div class="flex-auto border-bottom"></div>
    </div>
    <div class="form-group">
      <label>
        Que exigências essa vaga possui?
        <textarea type="text" rows="3" ng-model="$ctrl.job.demands" placeholder="Ex.: Ensino Médio Completo" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        Que benefícios a empresa oferecerá?
        <textarea type="text" rows="3" ng-model="$ctrl.job.benefits" placeholder="Ex.: VT, VR, Plano de Saúde" required>
      </label>
    </div>
    <div class="form-group">
      <label>Qual o tipo de jornada de trabalho?
        <input type="text" ng-model="$ctrl.job.workingHours" placeholder="Ex.: Jornada Integral" required>
      </label>
    </div>
    <div class="form-title">
      <h2>Contato</h2>
      <div class="flex-auto border-bottom"></div>
    </div>

    <div class="form-group">
      <label>
        Nome da empresa
        <textarea type="text" rows="1" ng-model="$ctrl.job.companyName">
      </label>
    </div>

    <div class="form-group">
      <label>
        Telefone de contato
        <textarea type="text" rows="1" ng-model="$ctrl.job.companyPhone" placeholder="(00) 00000000">
      </label>
    </div>

    <div class="form-group">
      <label>
        Email
        <textarea type="text" rows="1" ng-model="$ctrl.job.companyEmail">
      </label>
    </div>
  </form>
</div>
