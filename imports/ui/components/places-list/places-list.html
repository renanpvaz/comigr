<section class="register-card flex flex-column content-between mt2 card">

  <div class="flex justify-between header border-bottom">
    <header>
      <h1>Seus locais</h1>
      <h3>Visualize e gerencie todos seus locais cadastrados</h3>
    </header>
    <div class="flex items-end">
      <button ui-sref="place-register" class="btn btn-teal-secondary">Cadastrar novo local</button>
    </div>
  </div>

  <div class="place-summary" ng-class="$last ? '' : 'border-bottom'" ng-repeat="place in $ctrl.places | orderBy: '-createdAt'">
    <div class="info ">
      <span class="action-buttons">
      <i ui-sref="place-edition({id: place.detailsId, type: place.type})" class="fa fa-edit" aria-hidden="true"></i></span>
      <span class="action-buttons"><i class="fa fa-times" aria-hidden="true"></i></span>
      <type-icon value="place.type"></type-icon><span class="h3 my0">{{ ::place.name }}</span>
      <summary class="mt2 justify">
        {{ ::place.description.substring(0, 138) }}</span>
      </summary>
    </div>
  </div>

  <div ng-if="!$ctrl.places.length" class="ng-scope flex items-center flex-column justify-center p4" style="height: 20em;">
    <h1 class="fucsia mb0">:^(</h1>
    <h2 class="gray">Você não possui nenhum local cadastrado ainda.</h2>
  </div>
</section>
